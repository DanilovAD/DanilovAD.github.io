<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн курсы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Онлайн курсы SKILLSMOPS</h1>

    </header>

        <section id="profile">
            <h2>Заполните форму</h2>
            <form>
                <label for="course">Выберите курс:</label>
                <select id="course" name="course">
                    <option value="programming">Основы python</option>
                    <option value="design">Разработчик на С++</option>
                    <option value="data-science">1C - разработчик</option>
                    <option value="data-analytics">Бизнес аналитик</option>
                    <option value="engineering">Менеджер маркетплейсов</option>
                    <option value="engineering">Дизайнер жилых интерьеров</option>
                    <option value="engineering">Графический дизайнер</option>
                    <option value="engineering">Тестировщик с нуля до Junior</option>
                    <option value="engineering">SMM специалист</option>
                </select><br>
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" name="lastName"><br>
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" name="firstName"><br>
                <label for="middleName">Отчество:</label>
                <input type="text" id="middleName" name="middleName"><br>
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email"><br>
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone"><br>
                <button type="submit">Отправить</button>

            </form>
        </section>
        <section id="contact">
            <h2>Контакты</h2>
            <p>Вы можете связаться с нами по телефону <strong>+7 (923) 231-23-45</strong> или по электронной почте <strong>SKILLMOPS@mail.ru</strong>.</p>
        </section>
    </main>
</body>
</html>
